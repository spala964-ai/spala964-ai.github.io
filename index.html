<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palladium Addon Generator</title>

  <!-- JSZip for .zip creation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 100%;
      min-height: 100%;
    }

    html, body { height: 100%; }

    .app-container {
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100%;
    }

    .generator-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 32px;
      width: 100%;
      max-width: 900px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #1a202c;
    }

    .header p {
      font-size: 14px;
      color: #718096;
      margin: 0;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .form-label {
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .form-input, .form-select, .form-textarea {
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      transition: all 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,.2);
    }

    .add-power-btn {
      background: #48bb78;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    .power-card {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .power-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .remove-power-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .power-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .power-field-full { grid-column: 1 / -1; }

    .generate-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      border: none;
      margin-top: 20px;
    }

    .status-message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    .status-error {
      background: #fed7d7;
      color: #742a2a;
      border: 2px solid #fc8181;
    }

    .status-success {
      background: #c6f6d5;
      color: #22543d;
      border: 2px solid #9ae6b4;
    }

    .status-info {
      background: #bee3f8;
      color: #2c5282;
      border: 2px solid #90cdf4;
    }
  </style>
</head>

<body>
<div class="app-container">
  <div class="generator-card">

    <header class="header">
      <h1>Palladium Addon Generator</h1>
      <p>Create a data-driven Palladium addon (JSON files) and download as a ZIP.</p>
    </header>

    <div class="form-grid">
      <div>
        <label class="form-label">Pack Name</label>
        <input id="pack-name" class="form-input" value="my-palladium-addon" />
      </div>

      <div>
        <label class="form-label">Author</label>
        <input id="author" class="form-input" value="YourName" />
      </div>

      <div>
        <label class="form-label">Version</label>
        <input id="version" class="form-input" value="1.0.0" />
      </div>
    </div>

    <section class="powers-section">
      <div class="section-title" style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-size:20px; font-weight:700;">Powers</span>
        <button class="add-power-btn" id="add-power-btn">+ Add Power</button>
      </div>

      <div id="powers-container"></div>
    </section>

    <button class="generate-btn" id="generate-btn">Generate & Download ZIP</button>
    <div id="status-message" class="status-message"></div>

  </div>
</div>

<script>
  let powers = [
    {
      id: "speedster",
      name: "Speedster",
      description: "Run very fast",
      tier: "Common"
    }
  ];

  function renderPowers() {
    const container = document.getElementById("powers-container");
    container.innerHTML = "";

    powers.forEach((power, index) => {
      container.innerHTML += `
        <div class="power-card">
          <div class="power-header">
            <strong>Power #${index + 1}</strong>
            <button class="remove-power-btn" onclick="removePower(${index})">Remove</button>
          </div>

          <div class="power-fields">
            <div>
              <label class="form-label">Power ID</label>
              <input class="form-input" value="${power.id}" onchange="updatePower(${index}, 'id', this.value)">
            </div>

            <div>
              <label class="form-label">Power Name</label>
              <input class="form-input" value="${power.name}" onchange="updatePower(${index}, 'name', this.value)">
            </div>

            <div class="power-field-full">
              <label class="form-label">Description</label>
              <textarea class="form-textarea" onchange="updatePower(${index}, 'description', this.value)">${power.description}</textarea>
            </div>

            <div>
              <label class="form-label">Tier</label>
              <select class="form-select" onchange="updatePower(${index}, 'tier', this.value)">
                <option ${power.tier === "Common" ? "selected" : ""}>Common</option>
                <option ${power.tier === "Uncommon" ? "selected" : ""}>Uncommon</option>
                <option ${power.tier === "Rare" ? "selected" : ""}>Rare</option>
                <option ${power.tier === "Epic" ? "selected" : ""}>Epic</option>
                <option ${power.tier === "Legendary" ? "selected" : ""}>Legendary</option>
                <option ${power.tier === "Godly" ? "selected" : ""}>Godly</option>
                <option ${power.tier === "Titan" ? "selected" : ""}>Titan</option>
              </select>
            </div>
          </div>
        </div>
      `;
    });
  }

  function addPower() {
    powers.push({
      id: "power_" + Date.now(),
      name: "New Power",
      description: "",
      tier: "Common"
    });
    renderPowers();
  }

  function updatePower(index, field, value) {
    powers[index][field] = value;
  }

  function removePower(index) {
    powers.splice(index, 1);
    renderPowers();
  }

  function makeManifest() {
    return {
      pack: {
        name: document.getElementById("pack-name").value,
        description: `Palladium addon pack generated by ${document.getElementById("author").value}`,
        version: document.getElementById("version").value
      }
    };
  }

  function makePowerJSON(power) {
    return {
      type: "palladium:power",
      id: power.id,
      display: {
        name: power.name,
        description: power.description || "No description provided."
      },
      metadata: {
        author: document.getElementById("author").value,
        version: document.getElementById("version").value,
        tier: power.tier
      },
      abilities: [
        {
          id: `${power.id}_ability_1`,
          name: `${power.name} Ability`,
          cooldown: 0,
          energyCost: 0,
          effect: { type: "generic_effect", params: {} }
        }
      ]
    };
  }

  function showStatus(text, type) {
    const div = document.getElementById("status-message");
    div.className = "status-message status-" + type;
    div.textContent = text;
    div.style.display = "block";
  }

  async function generateZip() {
    if (powers.length === 0) {
      showStatus("Add at least one power!", "error");
      return;
    }

    showStatus("Building ZIP...", "info");

    try {
      const zip = new JSZip();
      zip.file("manifest.json", JSON.stringify(makeManifest(), null, 2));

      const pFolder = zip.folder("powers");
      powers.forEach(power => {
        pFolder.file(power.id + ".json", JSON.stringify(makePowerJSON(power), null, 2));
      });

      zip.file("README.txt", "Generated by Palladium Addon Generator.");

      const blob = await zip.generateAsync({ type: "blob" });

      // Safe download
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = (document.getElementById("pack-name").value || "palladium-addon") + ".zip";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      showStatus("ZIP ready! Check your downloads.", "success");

    } catch (err) {
      console.error(err);
      showStatus("Error generating ZIP.", "error");
    }
  }

  document.getElementById("add-power-btn").onclick = addPower;
  document.getElementById("generate-btn").onclick = generateZip;

  renderPowers();
</script>

</body>
</html>
