<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal AI Assistant</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.ai-container {
    width: 420px;
    height: 680px;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.header {
    padding: 15px;
    text-align: center;
    background: #00ffff;
    color: #000;
    font-weight: bold;
    border-radius: 12px 12px 0 0;
    font-size: 18px;
}
#chatgpt-iframe {
    flex: 1;
    border: none;
    background: #000;
}
.footer-note {
    padding: 8px;
    text-align: center;
    font-size: 11px;
    color: #aaa;
    background: rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="ai-container">
    <div class="header">üåê Universal AI Assistant</div>
    <iframe
        id="chatgpt-iframe"
        src="https://chatgpt.com/?model=gpt-4o-mini"
        frameborder="0"
        allow="clipboard-write"
        title="AI Chat"
    ></iframe>
    <div class="footer-note">
        Powered by ChatGPT ‚Ä¢ Log in for GPT-4o & more features
    </div>
</div>

<script>
// Optional enhancements for better integration

const iframe = document.getElementById('chatgpt-iframe');

// Try to auto-focus the input field after the ChatGPT interface loads
iframe.onload = function() {
    setTimeout(() => {
        try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const textarea = doc.querySelector('textarea');
            if (textarea) {
                textarea.focus();
            }
        } catch (e) {
            // Cross-origin restriction expected ‚Äì this is normal
        }
    }, 4000);
};

// Optional: Add a welcome message or custom starting prompt
// You can change the URL to include a starting prompt like this:
// src="https://chatgpt.com/?model=gpt-4o-mini&prompt=You%20are%20a%20helpful%20universal%20AI%20assistant."

</script>
</body>
</html>
