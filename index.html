    async function onConfigChange(config) {
      const baseSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const fontStack = `${customFont}, 'Roboto Mono', monospace`;
      
      document.documentElement.style.setProperty('--base-font-size', `${baseSize}px`);
      document.body.style.fontFamily = fontStack;
      document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
      document.body.style.color = config.text_color || defaultConfig.text_color;
      
      const appDiv = document.getElementById('app');
      if (appDiv) {
        appDiv.style.backgroundColor = config.background_color || defaultConfig.background_color;
      }
      
      const title = document.querySelector('h1');
      if (title) {
        title.textContent = config.main_title || defaultConfig.main_title;
        title.style.fontSize = `${baseSize * 2}px`;
        title.style.color = config.text_color || defaultConfig.text_color;
      }
      
      const subtitle = document.querySelector('.subtitle');
      if (subtitle) {
        subtitle.textContent = config.subtitle || defaultConfig.subtitle;
        subtitle.style.fontSize = `${baseSize * 1.125}px`;
        subtitle.style.color = config.text_color || defaultConfig.text_color;
      }
      
      const cards = document.querySelectorAll('.surface-card');
      cards.forEach(card => {
        card.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
        card.style.borderColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      });
      
      const buttons = document.querySelectorAll('.primary-btn');
      buttons.forEach(btn => {
        btn.style.backgroundColor = config.primary_action_color || defaultConfig.primary_action_color;
        btn.style.fontSize = `${baseSize}px`;
      });
      
      const secondaryBtns = document.querySelectorAll('.secondary-btn');
      secondaryBtns.forEach(btn => {
        btn.style.backgroundColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        btn.style.fontSize = `${baseSize}px`;
      });
      
      const labels = document.querySelectorAll('label');
      labels.forEach(label => {
        label.style.fontSize = `${baseSize * 0.875}px`;
        label.style.color = config.text_color || defaultConfig.text_color;
      });
      
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        input.style.borderColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        input.style.fontSize = `${baseSize}px`;
      });
      
      const questionText = document.querySelector('.question-text');
      if (questionText) {
        questionText.style.fontSize = `${baseSize * 1.25}px`;
        questionText.style.color = config.text_color || defaultConfig.text_color;
      }
      
      const optionCards = document.querySelectorAll('.option-card');
      optionCards.forEach(card => {
        card.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
        card.style.borderColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        card.style.fontSize = `${baseSize}px`;
      });
    }

    async function init() {
      const dataResult = await window.dataSdk.init(dataHandler);
      if (!dataResult.isOk) {
        console.error("Failed to initialize data SDK");
      }
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  config.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  config.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ["main_title", config.main_title || defaultConfig.main_title],
            ["subtitle", config.subtitle || defaultConfig.subtitle],
            ["start_button", config.start_button || defaultConfig.start_button],
            ["submit_button", config.submit_button || defaultConfig.submit_button],
            ["next_button", config.next_button || defaultConfig.next_button]
          ])
        });
      }
      
      renderSetupScreen();
    }

      app.innerHTML = `
        <div class="quiz-container fade-in" style="min-height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 32px;">
          <div class="surface-card" style="max-width: 600px; width: 100%; padding: 48px; border-radius: 16px; border: 2px solid; box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);">
            <h1 style="font-weight: 700; margin-bottom: 16px; text-align: center;">${config.main_title || defaultConfig.main_title}</h1>
            <p class="subtitle" style="text-align: center; margin-bottom: 32px; opacity: 0.8;">${config.subtitle || defaultConfig.subtitle}</p>
            
            <div style="margin-bottom: 24px;">
              <label style="display: block; font-weight: 600; margin-bottom: 8px;"> Multiple Choice Questions</label>
              <input type="number" id="mcCount" value="20" min="0" max="300" style="width: 100%; padding: 12px; border: 2px solid; border-radius: 8px; font-size: 16px; background: rgba(255,255,255,0.05);">
            </div>
            
            <div style="margin-bottom: 24px;">
              <label style="display: block; font-weight: 600; margin-bottom: 8px;"> Lab Questions</label>
              <input type="number" id="labCount" value="5" min="0" max="100" style="width: 100%; padding: 12px; border: 2px solid; border-radius: 8px; font-size: 16px; background: rgba(255,255,255,0.05);">
            </div>

            <div style="margin-bottom: 32px;">
              <label style="display: block; font-weight: 600; margin-bottom: 8px;"> Scenario Questions</label>
              <input type="number" id="scenarioCount" value="5" min="0" max="100" style="width: 100%; padding: 12px; border: 2px solid; border-radius: 8px; font-size: 16px; background: rgba(255,255,255,0.05);">
            </div>
            
            <button class="primary-btn" onclick="startQuiz()" style="width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; color: white;">
              ${config.start_button || defaultConfig.start_button}
            </button>
          </div>
        </div>
      `;
      
      onConfigChange(config);
    }

    window.startQuiz = function() {
      const mcCount = parseInt(document.getElementById('mcCount').value);
      const labCount = parseInt(document.getElementById('labCount').value);
      const scenarioCount = parseInt(document.getElementById('scenarioCount').value);
      
      if (mcCount < 0 || mcCount > 300) {
        showInlineMessage("Please enter between 0 and 300 multiple choice questions.");
        return;
      }
      
      if (labCount < 0 || labCount > 100) {
        showInlineMessage("Please enter between 0 and 100 lab questions.");
        return;
      }

      if (scenarioCount < 0 || scenarioCount > 100) {
        showInlineMessage("Please enter between 0 and 100 scenario questions.");
        return;
      }

      if (mcCount === 0 && labCount === 0 && scenarioCount === 0) {
        showInlineMessage("Please select at least one question type.");
        return;
      }
      
      const shuffledMC = [...mcQuestions].sort(() => Math.random() - 0.5).slice(0, mcCount);
      const shuffledLabs = [...labQuestions].sort(() => Math.random() - 0.5).slice(0, labCount);
      const shuffledScenarios = [...scenarioQuestions].sort(() => Math.random() - 0.5).slice(0, scenarioCount);
      
      currentQuiz = [...shuffledMC, ...shuffledLabs, ...shuffledScenarios].sort(() => Math.random() - 0.5);
      currentIndex = 0;
      score = 0;
      userAnswers = [];
      quizStarted = true;
      
      renderQuestion();
    };

    function renderQuestion() {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const question = currentQuiz[currentIndex];
      const app = document.getElementById('app');
      
      const isLab = question.task !== undefined;
      const isScenario = !isLab && question.q.startsWith("Scenario:");
      
      let questionType = ' Multiple Choice';
      if (isLab) questionType = ' Lab';
      if (isScenario) questionType = ' Scenario';
      
      app.innerHTML = `
        <div class="quiz-container fade-in" style="min-height: 100%; padding: 32px; max-width: 900px; margin: 0 auto;">
          <div style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight: 600; opacity: 0.7;">Question ${currentIndex + 1} of ${currentQuiz.length}</div>
            <div style="font-weight: 600; opacity: 0.7;">${questionType}</div>
          </div>
          
          ${isScenario ? `<div class="scenario-box">
            <div style="font-weight: 700; font-size: 18px; margin-bottom: 12px;"> Real-World Scenario</div>
            <div style="line-height: 1.6;">${question.q}</div>
          </div>` : ''}
          
          <div class="surface-card" style="padding: 32px; border-radius: 16px; border: 2px solid; margin-bottom: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            ${!isScenario ? `<div class="question-text" style="font-weight: 600; margin-bottom: 24px; line-height: 1.6;">${question.q}</div>` : ''}
            
            ${isLab ? renderLabInterface(question) : renderMCInterface(question)}
          </div>
          
          <div style="display: flex; gap: 16px;">
            <button class="primary-btn" onclick="submitAnswer()" id="submitBtn" style="flex: 1; padding: 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white;">
              ${config.submit_button || defaultConfig.submit_button}
            </button>
            <button class="secondary-btn" onclick="nextQuestion()" id="nextBtn" style="flex: 1; padding: 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white; display: none;">
              ${config.next_button || defaultConfig.next_button}
            </button>
          </div>
          
          <div id="feedback" style="margin-top: 16px;"></div>
        </div>
      `;
      
      currentAnswer = null;
      onConfigChange(config);
    }

    function renderMCInterface(question) {
      return question.options.map((opt, idx) => `
        <div class="option-card" onclick="selectOption(${idx})" data-index="${idx}" style="padding: 16px; margin-bottom: 12px; border: 2px solid; border-radius: 8px; cursor: pointer;">
          <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
        </div>
      `).join('');
    }

    function renderLabInterface(question) {
      return `
        <div style="margin-bottom: 16px;">
          <div class="lab-terminal" style="margin-bottom: 16px; padding: 16px;">
            <div style="margin-bottom: 8px; color: #10b981; font-weight: 600;">Task:</div>
            <div style="color: #10b981;">${question.task}</div>
          </div>
          <input type="text" id="labAnswer" placeholder="Enter your command here..." style="width: 100%; padding: 12px; border: 2px solid #64748b; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 14px; background: rgba(255,255,255,0.05);" onkeydown="if(event.key === 'Enter') submitAnswer()">
        </div>
      `;
    }

    window.selectOption = function(index) {
      document.querySelectorAll('.option-card').forEach(card => {
        card.classList.remove('selected');
      });
      document.querySelector(`[data-index="${index}"]`).classList.add('selected');
      currentAnswer = index;
    };

    window.submitAnswer = async function() {
      const question = currentQuiz[currentIndex];
      const isLab = question.task !== undefined;
      const submitBtn = document.getElementById('submitBtn');
      const nextBtn = document.getElementById('nextBtn');
      const feedback = document.getElementById('feedback');
      
      submitBtn.disabled = true;
      submitBtn.style.opacity = '0.5';
      submitBtn.style.cursor = 'not-allowed';
      
      let correct = false;
      
      if (isLab) {
        const userInput = document.getElementById('labAnswer').value.trim().toLowerCase();
        const correctAnswer = question.answer.toLowerCase();
        correct = userInput === correctAnswer;
        
        feedback.innerHTML = `
          <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 2px solid ${correct ? '#10b981' : '#ef4444'}; background-color: ${correct ? '#d1fae5' : '#fee2e2'};">
            <div style="font-weight: 600; margin-bottom: 8px; color: #1e293b;">${correct ? ' Correct!' : ' Incorrect'}</div>
            <div style="color: #1e293b;">Expected: <code style="background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace;">${question.answer}</code></div>
            ${!correct ? `<div style="color: #1e293b;">Your answer: <code style="background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace;">${userInput}</code></div>` : ''}
          </div>
        `;
        
        document.getElementById('labAnswer').disabled = true;
      } else {
        if (currentAnswer === null) {
          showInlineMessage("Please select an answer");
          submitBtn.disabled = false;
          submitBtn.style.opacity = '1';
          submitBtn.style.cursor = 'pointer';
          return;
        }
        
        correct = currentAnswer === question.answer;
        
        document.querySelectorAll('.option-card').forEach((card, idx) => {
          card.style.pointerEvents = 'none';
          if (idx === question.answer) {
            card.classList.add('correct');
          } else if (idx === currentAnswer && !correct) {
            card.classList.add('incorrect');
          }
        });
        
        feedback.innerHTML = `
          <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 2px solid ${correct ? '#10b981' : '#ef4444'}; background-color: ${correct ? '#d1fae5' : '#fee2e2'};">
            <div style="font-weight: 600; color: #1e293b;">${correct ? ' Correct!' : ' Incorrect - The correct answer is ' + question.options[question.answer]}</div>
          </div>
        `;
      }
      
      if (correct) score++;
      userAnswers.push({ question: question.q, correct });
      
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'block';
    };

    window.nextQuestion = function() {
      currentIndex++;
      if (currentIndex < currentQuiz.length) {
        renderQuestion();
      } else {
        showResults();
      }
    };

    async function showResults() {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const app = document.getElementById('app');
      const percentage = Math.round((score / currentQuiz.length) * 100);
      const passed = percentage >= 70;
      
      const quizData = {
        quiz_id: `quiz_${Date.now()}`,
        score: score,
        total_questions: currentQuiz.length,
        mc_count: currentQuiz.filter(q => !q.task && !q.q.startsWith("Scenario:")).length,
        lab_count: currentQuiz.filter(q => q.task).length,
        scenario_count: currentQuiz.filter(q => q.q.startsWith("Scenario:")).length,
        completed_at: new Date().toISOString()
      };
      
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Saving...';
      saveBtn.disabled = true;
      
      const result = await window.dataSdk.create(quizData);
      
      app.innerHTML = `
        <div class="quiz-container fade-in" style="min-height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 32px;">
          <div class="surface-card" style="max-width: 600px; width: 100%; padding: 48px; border-radius: 16px; border: 2px solid; text-align: center; box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);">
            <div style="font-size: 64px; margin-bottom: 16px;">${passed ? '' : ''}</div>
            <h2 style="font-weight: 700; font-size: 32px; margin-bottom: 16px;">${passed ? 'Congratulations!' : 'Keep Studying!'}</h2>
            <div style="font-size: 48px; font-weight: 700; margin-bottom: 8px; color: ${passed ? '#10b981' : '#ef4444'};">${percentage}%</div>
            <div style="font-size: 24px; margin-bottom: 32px; opacity: 0.8;">${score} / ${currentQuiz.length} correct</div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 32px; text-align: left;">
              <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 1px solid rgba(139, 92, 246, 0.3);">
                <div style="font-weight: 600; opacity: 0.7; margin-bottom: 4px;"> MC</div>
                <div style="font-size: 20px; font-weight: 600;">${currentQuiz.filter(q => !q.task && !q.q.startsWith("Scenario:")).length}</div>
              </div>
              <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 1px solid rgba(139, 92, 246, 0.3);">
                <div style="font-weight: 600; opacity: 0.7; margin-bottom: 4px;"> Labs</div>
                <div style="font-size: 20px; font-weight: 600;">${currentQuiz.filter(q => q.task).length}</div>
              </div>
              <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 1px solid rgba(139, 92, 246, 0.3);">
                <div style="font-weight: 600; opacity: 0.7; margin-bottom: 4px;"> Scenarios</div>
                <div style="font-size: 20px; font-weight: 600;">${currentQuiz.filter(q => q.q.startsWith("Scenario:")).length}</div>
              </div>
            </div>
            
            ${result.isOk ? '<div style="color: #10b981; margin-bottom: 16px; font-weight: 600;"> Results saved to your Canva Sheet</div>' : '<div style="color: #ef4444; margin-bottom: 16px;"> Could not save results</div>'}
            
            <button class="primary-btn" onclick="location.reload()" style="width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white;">
              Take Another Quiz
            </button>
          </div>
        </div>
      `;
      
      onConfigChange(config);
    }

    function showInlineMessage(message) {
      const feedback = document.getElementById('feedback');
      if (feedback) {
        feedback.innerHTML = `
          <div class="surface-card" style="padding: 16px; border-radius: 8px; border: 2px solid #f59e0b; background-color: #fef3c7; color: #92400e;">
            ${message}
          </div>
        `;
        setTimeout(() => {
          feedback.innerHTML = '';
        }, 3000);
      }
    }

    init();
  </script>
