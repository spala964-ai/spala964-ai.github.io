<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal AI Assistant</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.ai-container {
    width: 420px;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
    display: flex;
    flex-direction: column;
    height: 600px;
}
.header {
    padding: 15px;
    text-align: center;
    background: #00ffff;
    color: #000;
    font-weight: bold;
    border-radius: 12px 12px 0 0;
}
.chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}
.message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
}
.user {
    background: #00ffff;
    color: #000;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}
.ai {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}
.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #333;
    background: #111;
}
input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #222;
    color: white;
}
button {
    margin-left: 8px;
    padding: 12px 20px;
    background: #00ffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
}
button:hover {
    background: #00cccc;
}
</style>
</head>
<body>
<div class="ai-container">
    <div class="header">üåê Universal AI Assistant</div>
    <div class="chat" id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// Prompt for API key on load (safe for testing only)
let API_KEY = localStorage.getItem('openai_api_key') || prompt("üîë Enter your OpenAI API key (starts with sk-...):\nGet it from https://platform.openai.com/api-keys");

if (API_KEY) {
    localStorage.setItem('openai_api_key', API_KEY); // Remember it for this browser
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const userText = input.value.trim();

    if (!userText) return;

    if (!API_KEY || !API_KEY.startsWith("sk-")) {
        addMessage("‚ùå Error: Invalid or missing API key. Please refresh and enter a valid one.", "ai");
        return;
    }

    // Add user message
    addMessage(userText, "user");
    input.value = "";

    // Add temporary "Thinking..." message
    const thinkingMsg = addMessage("Thinking...", "ai");

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { role: "system", content: "You are a helpful, friendly, and concise AI assistant." },
                    { role: "user", content: userText }
                ],
                temperature: 0.7
            })
        });

        if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error?.message || "API request failed");
        }

        const data = await response.json();
        const aiReply = data.choices[0].message.content.trim();

        // Remove "Thinking..." and add real response
        thinkingMsg.remove();
        addMessage(aiReply, "ai");

    } catch (error) {
        thinkingMsg.remove();
        addMessage(`‚ùå Error: ${error.message}<br><br>Common fixes:<br>‚Ä¢ Check your API key<br>‚Ä¢ Ensure you have credits<br>‚Ä¢ Try refreshing the page`, "ai");
        console.error(error);
    }
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "message " + type;
    msg.innerHTML = text; // Use innerHTML for line breaks in errors
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
    return msg; // Return so we can remove "Thinking..." later
}

// Allow sending with Enter key
document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>
</body>
</html>
