<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal AI Assistant</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.ai-container {
    width: 420px;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
    display: flex;
    flex-direction: column;
}

.header {
    padding: 15px;
    text-align: center;
    background: #00ffff;
    color: #000;
    font-weight: bold;
    border-radius: 12px 12px 0 0;
}

.chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 6px;
    max-width: 85%;
}

.user {
    background: #00ffff;
    color: #000;
    align-self: flex-end;
}

.ai {
    background: #333;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #333;
}

input {
    flex: 1;
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
}

button {
    margin-left: 5px;
    padding: 8px 12px;
    background: #00ffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="ai-container">
    <div class="header">üåê Universal AI Assistant</div>
    <div class="chat" id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const API_KEY = "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";

async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    input.value = "";

    addMessage("Thinking...", "ai");

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
                { role: "system", content: "You are a helpful AI assistant with broad knowledge." },
                { role: "user", content: userText }
            ]
        })
    });

    const data = await response.json();
    chat.lastChild.remove();

    addMessage(data.choices[0].message.content, "ai");
}

function addMessage(text, type) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "message " + type;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
